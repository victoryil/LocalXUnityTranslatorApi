<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Server Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function reloadLogs() {
      fetch("/logs?raw=true")
        .then(res => res.text())
        .then(data => {
          document.getElementById("log-content").textContent = data;
        });
    }
    setInterval(reloadLogs, 10000); // Cada 10 segundos
    window.onload = reloadLogs;
  </script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-8">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold">📄 Registros del Servidor</h1>
      <div class="space-x-2">
        <a href="/" class="text-blue-400 hover:underline">⬅️ Volver</a>
        <a href="/download-logs" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">⬇️ Descargar</a>
        <button onclick="reloadLogs()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">🔄 Refrescar</button>
      </div>
    </div>

    <div class="bg-gray-800 rounded-lg p-4 overflow-y-auto max-h-[80vh] border border-gray-700">
      <pre id="log-content" class="whitespace-pre-wrap text-sm font-mono">
Cargando logs...
      </pre>
    </div>
  </div>
</body>
</html>
